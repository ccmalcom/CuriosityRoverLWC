<!-- sldsValidatorIgnore -->
<!-- warning due to error in extension -->
<!-- https://salesforce.stackexchange.com/questions/354751/how-to-solve-the-warning-clickable-images-lightning-button-icons-and-form-ele -->
<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" onclick={clickHandler} id="modal-section">
        <div class="slds-modal__container" onclick={clickHandler} id="modal-container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal} >
                <lightning-icon icon-name="utility:close" alternative-text="close" size="small" aria-label="Close" variant="inverse"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <header class="slds-modal__header">
                <h2 class="slds-modal__title slds-hyphenate">{cameraName}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <img src={imageUrl} alt="Full Size Mars Rover Photo" class="full-size-image" />
            </div>
            <div class="slds-modal__footer">
                <lightning-button label="View Full Size" onclick={openImageInNewTab} class="slds-m-around_x-small"></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" ></div>
</template>
