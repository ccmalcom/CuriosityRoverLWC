<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" onclick={clickHandler} id="modal-section">
        <div class="slds-modal__container" onclick={clickHandler} id="modal-container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <header class="slds-modal__header">
                <h2 class="slds-modal__title slds-hyphenate">{cameraName}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <img src={imageUrl} alt="Full Size Mars Rover Photo" class="full-size-image" />
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" ></div>
</template>
