<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item class="slds-grid slds-grid_vertical-align-center" padding="around-medium" size="12"
            medium-device-size="5">
            <div class="form-container">
                <c-rover-search onsearch={handleSearch}></c-rover-search>
            </div>
        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="around-small" size="12" medium-device-size="7">
            <template lwc:if={loading}>
                <div style="height:6rem;position:relative;margin-top: 30%;">
                    <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </template>
            <template lwc:else>
                <c-rover-display photos={roverPhotos} images={totalImages} pages={totalPages}></c-rover-display>

            </template>
        </lightning-layout-item>

    </lightning-layout>
</template>
